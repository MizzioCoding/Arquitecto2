name: Build and Deploy to Builded

on:
  push:
    branches:
      - main  # Escucha cambios en la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para hacer push a otra rama

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Especifica la versión de Node.js (si usas Node)

      - name: Install dependencies
        run: npm install  # Cambia esto según tu gestor de paquetes

      - name: Build project
        run: npm run build  # Cambia esto según el script de build de tu proyecto

      - name: Commit and push changes to builded branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Build from main branch"
          git push origin main:builded
